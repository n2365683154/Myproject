version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: exam_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-examroot}
      MYSQL_DATABASE: system
      MYSQL_USER: system
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-examroot}
      TZ: Asia/Shanghai
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - exam_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: exam_redis
    restart: always
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - exam_network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam_backend
    restart: always
    environment:
      - DATABASE_URL=mysql+pymysql://system:${MYSQL_PASSWORD:-examroot}@mysql:3306/system?charset=utf8mb4
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-change-this}
      - DEBUG=False
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - TZ=Asia/Shanghai
    ports:
      - "18000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - exam_network

  # 前端Nginx服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: exam_frontend
    restart: always
    ports:
      - "18080:80"
    depends_on:
      - backend
    networks:
      - exam_network

volumes:
  mysql_data:
  redis_data:

networks:
  exam_network:
    driver: bridge
