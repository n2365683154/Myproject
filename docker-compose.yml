version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: exam_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: exam_root_password
      MYSQL_DATABASE: exam_system
      MYSQL_USER: exam_user
      MYSQL_PASSWORD: exam_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - exam_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: exam_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - exam_network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: exam_backend
    restart: always
    environment:
      - DATABASE_URL=mysql+pymysql://exam_user:exam_password@mysql:3306/exam_system?charset=utf8mb4
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-super-secret-key-change-in-production
      - DEBUG=False
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - exam_network

  # 前端Nginx服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: exam_frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - exam_network

volumes:
  mysql_data:
  redis_data:

networks:
  exam_network:
    driver: bridge
